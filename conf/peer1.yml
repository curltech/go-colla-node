app:
  name: peer1
  serialize: json
  sessionLog: false
  template: html
server:
  name: peer1
  email: user@mailbox
  password: password
log:
  level: info
  encoder: console
  filePath: /home/azureuser/colla/logs/peer1.log
http:
  port: 8081
  externalAddr: peer1.domain
  externalPort: 9091
  tls:
    mode: cert
    port: 9091
    url: peer1.domain
    email: user@mailbox
    cert: conf/camsi-server-ec.crt
    key: conf/camsi-server-ec.key
  proxy:
    mode: none
    address: :5720
    target: http://peer1.domain:4720
    redirect: true
database:
  drivername: postgres
  # dsn: /home/azureuser/colla/peer1.db
  host: localhost
  port: 5432
  dbname: postgres
  user: postgres
  password: 123456
  orm: xorm
  sequence: table
  showSQL: false
  sslmode: disable
  maxIdleConns: 10
  maxOpenConns: 30
  connMaxLifetime: 30000
content:
  path: /home/azureuser/colla/content/peer1
libp2p:
  enable: true
  enableWebrtc: false
  addr: 0.0.0.0
  port: 3720
  wsPort: 4720
  wssPort: 5720
  dht:
    bootstraps: /dns4/peer0.domain/tcp/3720/p2p/peerId0,/dns4/peer2.domain/tcp/3720/p2p/peerId2
  enableAddressFactory: true
  externalAddr: peer1.domain
  externalPort: 3720
  externalWsPort: 4720
  externalWssPort: 5720
  enableAutoRelay: false
  readTimeout: 300000
  writeTimeout: 300000
ipfs:
  enable: false
  repoPath: /home/azureuser/colla/content/peer1
turn:
  enable: true
  realm: peer1.domain
  host: hostname
  ip: 10.1.1.4
  tcpPort: 3478
  udpPort: 3478
  credentials: user=password
  # cert: path/to/cert.pem
  # key: path/to/key.pem
sfu:
  enable: true
  ballast: 0
  withstats: false
  maxbandwidth: 1500
  maxbuffertime: 1000
  bestqualityfirst: true
  enabletemporallayer: false
  minport: 5000
  maxport: 5200
  sdpsemantics: unified-plan
  level: trace
  urls: stun:peer1.domain:3478;turn:peer1.domain:3478
  username: ;user
  credential: ;password
consensus:
  peerNum: 3
  stdMinPeerNum: 1
